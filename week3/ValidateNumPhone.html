<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate số điện thoại</title>
</head>
<body>
  <script>
    function checkNumPhone(str) {
      regexp = /\([0-9]{2}\)-\((0[0-9]{9})\)/;
      if(regexp.test(str)){
        alert("chuan khong phai chinh")
      }else {
        alert("chua chuan nen phai chinh")
      }
    };

    var text = prompt("");
    checkNumPhone(text);

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else example</title>
</head>
<body>
  <script>
    var value = prompt("What is the \"official\" name of JavaScript? ");

    if(value == 'Javascript'){
      alert('Oke');
    }else {
      alert('Not oke');
    }
  </script>
</body>
</html>

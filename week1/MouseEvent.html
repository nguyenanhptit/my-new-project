<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot</title>
</head>
<body>
  <form >
    <img src="images/hihihi.jpg" id="myImg">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Submit" onclick="moveright();">
  </form>

  <script>
    var img= null;
    img= document.getElementById("myImg");
    function init() {
      img = document.getElementById("myImg");
      img.style.position = 'relative';
      img.style.left = '100px';
    }

    function moveright() {
      img.style.left = parseInt(img.style.left)+5 +'px';
    }
    window.onload =init();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra nam nhuan</title>
</head>
<body>
<script>
  var year = parseInt(prompt("nhap so nam: "));
  var leapyear = false;


  if(year % 4 == 0){
    if(year % 100 == 0){
      if(year % 400 == 0){
        leapyear = true;
      }
    } else {
      leapyear = true;
    }
  }

  if(leapyear){
    alert(year + " is a leap year");
  } else {
    alert(year + " is NOT a leap year");
  }
</script>

</body>
</html>

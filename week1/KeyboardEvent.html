<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien ban phim</title>
</head>
<body onload="docrd()">
<img src="images/nobita.jpg" id="nobita" style="position: absolute; left: 0; top: 0;" height="100" width="75">
<script>
  function up() {
    var ele = document.getElementById("nobita");
    ele.style.top = parseInt(ele.style.top) - 5 + 'px';
  }

  function down() {
    var ele = document.getElementById("nobita");
    ele.style.top = parseInt(ele.style.top) + 5 + 'px';
  }

  function left() {
    var ele = document.getElementById("nobita");
    ele.style.left = parseInt(ele.style.left) - 5 + 'px';
  }

  function right() {
    var ele = document.getElementById("nobita");
    ele.style.left = parseInt(ele.style.left) + 5 + 'px';
  }

  function move(evt) {
    switch (evt.keyCode) {
      case 37:
        left();
        break;
      case 38:
        up();
        break;
      case 39:
        right();
        break;
      case 40:
        down();
        break;
    }
  }

  function docrd() {
    window.addEventListener('keydown', move);
  }
</script>
</body>
</html>

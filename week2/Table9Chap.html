<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<body>
<table id="table" border="1" >
</table>
<script>
  var height = "";
  var width = "";
  for (var i = 1; i < 10; i++) {
    for (var j = 2; j < 10; j++) {
      var rs = j + " x " + i + " = " + (i * j);

      height = height +"<td>" + rs + "</td>";
    }
     width = width + "<tr>" + height + "</tr>";
     height="";
    document.getElementById("table").innerHTML = width;
  }

</script>
</body>
</html>

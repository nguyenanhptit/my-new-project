<textarea  id="insert" cols="30" rows="6" onkeydown="fake()"></textarea>

<script >
  var text = "justlikejoke";
  var str= text.split("");
  console.log(str);
  var insert = document.getElementById('insert');

  function fake() {
    let inserttext = "";
    for (let i = 0; i < insert.value.length; i++) {
      inserttext += str[i];

    }
    console.log(insert.value.length)
    console.log(inserttext);
    if (insert.value.length <= str.length) {
      insert.value = inserttext;
    }
    else {
      insert.value = null;
    }
  }
</script>

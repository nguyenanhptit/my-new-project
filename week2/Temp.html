<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Temperature Converter</h1>
<p> F->C</p>
<br>
<p>Fahrenheit</p> <input type="number" oninput="tempConvet(this.value)"/>
<span id="result" />

<script>
  function tempConvet(valnum) {
    valnum = parseFloat(valnum);
    document.getElementById('result').innerHTML = (valnum-32)/1.8;
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và gọi hàm</title>
</head>
<body>
<script>
  function processConfirm(answer){
    let result ="";
    if(answer){
      result = "Excellent ......";
    }else {
      result = "Maybe later then .";
    }
  return result;
  }
  let confirmAnswer = confirm("Will we play game ???");
  let theAnswer = processConfirm(confirmAnswer);
  alert(theAnswer);
</script>

</body>
